<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Day 3</title>
</head>
<body>

    <!-- BUTTON GROUP -->
    <div class="mt-3 btn-group">
        <button class="btn btn-info">Apple</button>
        <button class="btn btn-secondary">Oppo</button>
        <button class="btn btn-danger">Samsung</button>
    </div>

    <br><br><br><br>

    <!-- BUTTON GROUP LARGE -->
    <div class="btn-group btn-group-lg">
        <button class="btn btn-info">Apple</button>
        <button class="btn btn-secondary">Oppo</button>
        <button class="btn btn-danger">Samsung</button>
    </div>

    <br><br><br><br>

    <!-- BUTTON GROUP SMALL -->
    <div class="mt-3 btn-group btn-group-sm">
        <button class="btn btn-info">Apple</button>
        <button class="btn btn-secondary">Oppo</button>
        <button class="btn btn-danger">Samsung</button>
    </div>

    <br><br><br><br>

    <!-- BUTTON GROUP VERTICAL -->
    <div class="mt-3 btn-group-vertical btn-group-sm">
        <button class="btn btn-info">Apple</button>
        <button class="btn btn-secondary">Oppo</button>
        <button class="btn btn-danger">Samsung</button>
    </div>

    <!-- PROGRESS BAR -->
    <div class="progress" style="height:100px">
        <div class="progress-bar progress-bar-striped bg-success" style="width:50%">
        </div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:70%">
        </div>
    </div>

    <!-- CARD COMPONENT -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5>Card Header</h5>
            </div>

            <div class="card-body">
                <img src="3d-nature-wallpaper.jpg" class="card-img-top">
                <p class="card-text">This Was An Image</p>
                <button class="btn btn-warning">CLICK ME</button>
                <div class="progress">
                    <div class="progress-bar" style="width:55%;"></div>
                </div>
            </div>

            <div class="card-footer">
                <p>Card Footer</p>
            </div>
        </div>
    </div>

    <!-- SPINNER BUTTON -->
    <div class="container mt-5">
        <button class="btn btn-warning">SUBMIT
            <span class="spinner-border"></span>
        </button>
    </div>

    <!-- LARGE SPINNER BUTTON -->
    <button class="btn btn-info btn-lg spinner-border">
        HAI
    </button>

</body>
</html>
